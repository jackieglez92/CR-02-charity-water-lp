<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Hero Section: This is the main banner at the top of the page -->
    <section class="hero">
  <!-- Header wrapper: logo + navigation -->
  <div class="site-header">
    <img src="img/water-can-transparent.png" alt="charity: water logo" class="site-logo">
    <!-- Hamburger button for mobile (hidden on desktop) -->
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    <nav class="top-nav" id="main-nav" aria-label="Main navigation">
      <ul>
        <li><a href="https://www.charitywater.org/account/register">Get involved</a></li>
        <li><a href="https://www.charitywater.org/our-work">our work</a></li>
        <li><a href="https://www.charitywater.org/contact">Contact us</a></li>
      </ul>
    </nav>
  </div>
  
  <!-- Simple toggle script for mobile menu -->
  <script>
    const navToggle = document.querySelector('.nav-toggle');
    const mainNav = document.getElementById('main-nav');
    
    navToggle.addEventListener('click', function() {
      const isOpen = mainNav.classList.toggle('nav-open');
      navToggle.setAttribute('aria-expanded', isOpen);
      navToggle.classList.toggle('active');
    });
    
    // Close menu when clicking a link
    mainNav.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        mainNav.classList.remove('nav-open');
        navToggle.classList.remove('active');
        navToggle.setAttribute('aria-expanded', 'false');
      });
    });
  </script>
      <div class="hero-content">
        <!-- Main headline -->
        <h1>Small Gifts.<br>Big Change.</h1>

    <!-- Call to action -->
  <a href="#" class="donate-button">Donate now</a>
      </div>
    </section>

  </body>
</html>
